<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tempo.css">
    <title>Document</title>
</head>

<body>
    <div class="contTemporizator">
        <div class="containerTempo">
  
            <div class="timerTempo">
                <div class="circleTempo">
                    <div class="timeTempo">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controlsTempo">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </div>








    <script src="https://kit.fontawesome.com/650d163eb6.js" crossorigin="anonymous"></script>
    <script src="/js/tempo.js"></script>
</body>

</html>
